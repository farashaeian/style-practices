<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar</title>

    <!-- Roboto font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind Elements styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css"
    />

    <!-- Tailwind CSS config -->
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "ghost-white": "#F3F4F9",
              primary: "#2A8260",
              dark: "#243B48",
              brown: "#483124",
            },
            fontFamily: {
              body: ["Roboto", "sans-serif"],
              mono: ["ui-monospace", "monospace"],
            },
            fontSize: {
              xl: ["21px", "24px"],
            },
            container: {
              center: true,
            },
            dropShadow: {
              md2: "0 4px 4px rgba(0, 0, 0, 0.25)",
            },
            spacing: {
              xl: "46px",
            },
          },
        },
        corePlugins: {
          preflight: false,
        },
      };
    </script>
  </head>

  <body class="bg-primary font-body">
    <main>
      <div class="container mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-3">
          <div class="md:col-start-2 mx-2 md:mx-6 lg:mx-[4rem]">
            <div class="grid grid-rows-1">
              <div class="grid grid-cols-1">
                <div class="mx-auto mt-11">
                  <img
                    src="assets/img/avatar.png"
                    alt="Avatar"
                    class="aspect-square mx-auto w-24"
                  />
                  <div
                    class="mx-auto text-ghost-white text-xl font-bold text-center"
                  >
                    Lisa Garrett
                  </div>
                  <div
                    class="mx-auto text-white text-base font-normal opacity-40 text-center"
                  >
                    FrontEnd Developer
                  </div>
                  <div class="grid grid-cols-4 gap-6 mt-8">
                      <img src="assets/img/whatsapp.svg" alt="whatsapp" />
                      <img src="assets/img/instagram.svg" alt="whatsapp" />
                      <img src="assets/img/telegram.svg" alt="whatsapp" />
                      <img src="assets/img/twitter.svg" alt="whatsapp" />
                  </div>
                </div>
              </div>
            </div>

            <div class="grid grid-rows-1">
              <div class="grid grid-cols-1 mt-11">
                  <!-- start -->
                  <div class="flex flex-row justify-between">
                    <div
                      class="basis-1/2 text-left text-white text-sm font-normal"
                    >
                      Email:
                    </div>
                    <div
                      class="basis-1/2 text-right text-white text-sm font-normal"
                    >
                      lisa.garrett@example.com
                    </div>
                  </div>
                  <div class="flex flex-row justify-between mt-2">
                    <div
                      class="basis-1/2 text-left text-white text-sm font-normal"
                    >
                      Phone:
                    </div>
                    <div
                      class="basis-1/2 text-right text-white text-sm font-normal"
                    >
                      (762) 973-5008
                    </div>
                  </div>
                  <!-- end -->
              </div>
            </div>

            <div class="grid grid-rows-1">
              <div class="grid grid-cols-1 mt-11 md:mt-60 mb-11">
                  <button
                    class="filter drop-shadow-md2 h-xl w-full rounded-xl bg-dark text-ghost-white text-sm font-normal hover:bg-brown"
                  >
                    See My Resume
                  </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Tailwind Elements JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>
  </body>
</html>
